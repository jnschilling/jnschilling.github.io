<!-- Feel free to change the width and height to your desired video size. 
On the top of your .md file, put the Vimeo video ID. You could also put the ID of the video directly.
---
vimeoId: putYourIDHere
---
-->

<div class="embed-container">
  <iframe
      src="https://player.vimeo.com/video/{{ include.id }}"
      width="500"
      height="281"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen>
  </iframe>
</div>
